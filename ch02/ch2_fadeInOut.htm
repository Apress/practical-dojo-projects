<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/"
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      function doFading() {
        dojo.fadeOut({node : "myDiv", duration : 2000, onEnd : function() {
          dojo.fadeIn({node : "myDiv", duration : 2000}).play();
        }}).play();
      }

    </script>

  </head>

  <body onLoad="doFading();">
    <div style="padding:10px;" id="myDiv">I am going to fade a bit</div>
  </body>

</html>
