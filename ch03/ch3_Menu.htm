<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dijit/themes/tundra/tundra.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      dojo.require("dojo.parser");
      dojo.require("dijit.Menu");

    </script>

  </head>

  <body class="tundra">

    <table border="0" cellpadding="0" cellspacing="0"
      width="800" align="center" style="border:1px solid #000000;padding:6px;">

        <div dojoType="dijit.Menu" contextMenuForWindow="true"
          style="display:none;">
          <span dojoType="dijit.MenuItem"
            onClick="alert('Item 1')">Item 1</span>

          <span dojoType="dijit.MenuItem"
            onClick="alert('Item 2')">Item 2</span>

    </table>
