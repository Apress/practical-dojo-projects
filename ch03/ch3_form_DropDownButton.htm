<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dijit/themes/tundra/tundra.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      dojo.require("dojo.parser");
      dojo.require("dijit.form.Button");
      dojo.require("dijit.Menu");

    </script>

  </head>

  <body class="tundra">
    <br>
    <table border="0" cellpadding="0" cellspacing="0"
      width="800" align="center" style="border:1px solid #000000;padding:6px;">
      <tr><td>
        Dojo's dijit.form.DropDownButton Dijit, created declaratively:
        <br><br>
        <div dojoType="dijit.form.DropDownButton">
          <span>Functions</span>
          <div dojoType="dijit.Menu">
            <div dojoType="dijit.MenuItem" label="Rename"
              onclick="alert('Rename');"></div>
            <div dojoType="dijit.MenuItem" label="Delete"
              onclick="alert('Delete');"></div>
            <div dojoType="dijit.MenuItem" label="Cancel"
              onclick="alert('Cancel')"></div>
          </div>
        </div>
      </td></tr>
    </table>
  </body>

</html>
