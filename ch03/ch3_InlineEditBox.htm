<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dijit/themes/tundra/tundra.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      dojo.require("dojo.parser");
      dojo.require("dijit.InlineEditBox");

      function createProgrammatically() {
        var descEditor = new dijit.InlineEditBox({
          id : "description", autoSave : false, buttonSave : "Save it",
          buttonCancel : "Forget it", width : "100%"},
          dojo.byId("divProgrammatic")
        );
      }

    </script>

  </head>

  <body class="tundra" onLoad="createProgrammatically();">
    <br>
    <table border="0" cellpadding="0" cellspacing="0"
      width="800" align="center" style="border:1px solid #000000;padding:6px;">
      <tr><td>
        Dojo's dijit.InlineEditBox Dijit, created declaratively:
        <br><br>
        <div style="border:1px solid #000000;width:100px"
          dojoType="dijit.InlineEditBox" title="test">
          Edit me
        </div>
        <br><br>
        Programmatically-created Dijit:
        <br>
        <div id="divProgrammatic" style="width:100px;border:1px solid #000000;"></div>
      </td></tr>
    </table>
  </body>

</html>
