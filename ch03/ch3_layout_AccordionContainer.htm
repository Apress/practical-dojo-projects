<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dijit/themes/tundra/tundra.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      dojo.require("dojo.parser");
      dojo.require("dijit.layout.AccordionContainer");

      function createProgrammatically() {
        var myDijit = new dijit.layout.AccordionContainer({
          duration : 300
        });
        dojo.byId("divProgrammatic").appendChild(myDijit.domNode);
        myDijit.domNode.style.width = "300px";
        myDijit.domNode.style.height = "200px";
        var myPane1 = new dijit.layout.AccordionPane({
          selected : false, title : "Added Pane 1"
        });
        myPane1.setContent("I was added programmatically #1");
        myDijit.addChild(myPane1);
        var myPane2 = new dijit.layout.AccordionPane({
          selected : true, title : "Added Pane 2"
        });
        myPane2.setContent("I was added programmatically #2");
        myDijit.addChild(myPane2);
        var myPane3 = new dijit.layout.AccordionPane({
          selected : false, title : "Added Pane 3",
          href : "ch3_layout_contentPane_content1.htm"
        });
        myDijit.addChild(myPane3);
        myDijit.startup();
      }

    </script>

  </head>

  <body class="tundra" onLoad="createProgrammatically();">
    <br>
    <table border="0" cellpadding="0" cellspacing="0"
      width="800" align="center" style="border:1px solid #000000;padding:6px;">
      <tr><td>
        Dojo's dijit.layout.AccordionContainer Dijit, created declaratively:
        <br><br>
        <div dojoType="dijit.layout.AccordionContainer" duration="200"
          style="width:300px;height:200px;">
          <div dojoType="dijit.layout.AccordionPane"
            selected="true" title="Accordion Pane 1">
            I am the first pane's content
          </div>
          <div dojoType="dijit.layout.AccordionPane"
            selected="false" title="Accordion Pane 2">
            I am the second pane's content
          </div>
          <div dojoType="dijit.layout.AccordionPane"
            selected="false" title="Accordion Pane 3">
            I am the third pane's content
          </div>
        </div>
        <br><br>
        Programmatically-created Dijit:
        <br>
        <div id="divProgrammatic">&nbsp;</div>
      </td></tr>
    </table>
  </body>

</html>
