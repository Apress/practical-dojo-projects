<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dijit/themes/tundra/tundra.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      dojo.require("dojo.parser");
      dojo.require("dijit.Tooltip");

    </script>

  </head>

  <body class="tundra" onLoad="//createProgrammatically();">
    <br>
    <table border="0" cellpadding="0" cellspacing="0"
      width="800" align="center" style="border:1px solid #000000;padding:6px;">
      <tr><td>
        Dojo's dijit.Tooltip Dijit, created declaratively:
        <br><br>
          <span id="targetDiv1" style="cursor:pointer;">
            Hover over me for a tooltip
          </span>
          <div dojoType="dijit.Tooltip"
            connectId="targetDiv1"
            label="Thank you, I needed that!">
          </div>
        <br><br>
        Programmatically-created Dijit:
        <br><br>
        <span id="divProgrammatic" style="cursor:pointer;"
          onMouseOver="dijit.showTooltip('That too!', dojo.byId('divProgrammatic'));"
          onMouseOut="dijit.hideTooltip(dojo.byId('divProgrammatic'));"
        >
          Me too, me too!
        </span>
      </td></tr>
    </table>
  </body>

</html>
