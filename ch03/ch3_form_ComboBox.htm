<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dijit/themes/tundra/tundra.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      dojo.require("dojo.parser");
      dojo.require("dijit.form.ComboBox");
      dojo.require("dojo.data.ItemFileWriteStore");

      function createProgrammatically() {
        var options = new dojo.data.ItemFileWriteStore({
          data: {
            identifier : "name", items : [
              {name : "Mike Baker"},
              {name : "Geoff Tate"},
              {name : "James LaBrie"}
            ]
          }
        });
        var myDijit = new dijit.form.ComboBox({
          store : options
        });
        dojo.byId("divProgrammatic").appendChild(myDijit.domNode);
      }

    </script>

  </head>

  <body class="tundra" onLoad="createProgrammatically();">
    <br>
    <table border="0" cellpadding="0" cellspacing="0"
      width="800" align="center" style="border:1px solid #000000;padding:6px;">
      <tr><td>
        Dojo's dijit.form.ComboBox Dijit, created declaratively:
        <br><br>
        <select dojoType="dijit.form.ComboBox"
          value=""
          autocomplete="true" hasDownArrow="true">
          <option></option>
          <option>Eddie Van Halen</option>
          <option>John Petrucci</option>
          <option>Herman Li</option>
        </select>
        <br><br>
        Programmatically-created Dijit:
        <br>
        <div id="divProgrammatic">&nbsp;</div>
      </td></tr>
    </table>
  </body>

</html>
