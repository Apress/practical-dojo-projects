<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dijit/themes/tundra/tundra.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      dojo.require("dojo.parser");
      dojo.require("dijit.TitlePane");

      function createProgrammatically() {
        var myDijit = new dijit.TitlePane({
          href : "ch3_layout_ContentPane_content1.htm", title : "My Title #2"
        });
        dojo.byId("divProgrammatic").appendChild(myDijit.domNode);
        myDijit.startup();
      }

    </script>

  </head>

  <body class="tundra" onLoad="createProgrammatically();">
    <br>
    <table border="0" cellpadding="0" cellspacing="0"
      width="800" align="center" style="border:1px solid #000000;padding:6px;">
      <tr><td>
        Dojo's dijit.TitlePane Dijit, created declaratively:
        <br><br>
        <div dojoType="dijit.TitlePane" title="My Title #1">
          I Am Legend was a vastly overrated movie!
        </div>
        <br><br>
        Programmatically-created Dijit:
        <br>
        <div id="divProgrammatic">&nbsp;</div>
      </td></tr>
    </table>
  </body>

</html>
