<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dijit/themes/tundra/tundra.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>

    <script>

      dojo.require("dojo.parser");
      dojo.require("dijit.Menu");
      dojo.require("dijit.form.Button");

    </script>

  </head>

  <body class="tundra">

        <div dojoType="dijit.form.ComboButton">
          <span>All In The Family</span>
          <div dojoType="dijit.Menu" toggle="fade" style="display:none;">
            <div dojoType="dijit.MenuItem">Edith</div>
            <div dojoType="dijit.MenuItem">Archie</div>
            <div dojoType="dijit.MenuItem">Gloria</div>
            <div dojoType="dijit.MenuItem">Meathead</div>
          </div>
        </div>
      </td></tr>
    </table>

</html>
