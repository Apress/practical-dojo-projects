<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dijit/themes/tundra/tundra.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      dojo.require("dojo.parser");
      dojo.require("dijit.layout.ContentPane");
      dojo.require("dijit.layout.StackContainer");

      function createProgrammatically() {
        var myDijit = new dijit.layout.StackContainer({
          id : "stack2",
          style : "width:300px;border:1px solid #000000;height:200px;padding:4px;"
        });
        dojo.byId("divProgrammatic").appendChild(myDijit.domNode);
        var myPane1 = new dijit.layout.ContentPane();
        myPane1.setContent("I was added programmatically #1");
        myDijit.addChild(myPane1);
        var myPane2 = new dijit.layout.ContentPane();
        myPane2.setContent("I was added programmatically #2");
        myDijit.addChild(myPane2);
        var myPane3 = new dijit.layout.ContentPane();
        myPane3.setContent("I was added programmatically #3");
        myDijit.addChild(myPane3);
        myDijit.startup();
      }

    </script>

  </head>

  <body class="tundra" onLoad="createProgrammatically();">
    <br>
    <table border="0" cellpadding="0" cellspacing="0"
      width="800" align="center" style="border:1px solid #000000;padding:6px;">
      <tr><td>
        Dojo's dijit.layout.StackContainer Dijit, created declaratively:
        <br><br>
        <input type="button" value="Next Pane"
          onClick="dijit.byId('stack').forward();">
        <div id="stack" dojoType="dijit.layout.StackContainer"
          style="width:200px;border:1px solid #000000;height:100px;padding:4px;">
          <div id="Page1" dojoType="dijit.layout.ContentPane"
            href="ch3_layout_ContentPane_content1.htm"></div>
          <div id="Page2" dojoType="dijit.layout.ContentPane"
            href="ch3_layout_ContentPane_content2.htm"></div>
          <div id="Page3" dojoType="dijit.layout.ContentPane"
            href="ch3_layout_ContentPane_content3.htm"></div>
        </div>
        <div dojoType="dijit.layout.StackController" containerId="stack">&nbsp;</div>
        <br><br>
        Programmatically-created Dijit:
        <br>
        <input type="button" value="Next Pane"
          onClick="dijit.byId('stack2').forward();">
        <div id="divProgrammatic">&nbsp;</div>
      </td></tr>
    </table>
  </body>

</html>
