<html>

  <head>

    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojo/resources/dojo.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dijit/themes/tundra/tundra.css">
    <link rel="StyleSheet" type="text/css"
      href="js/dojo/dojox/widget/Toaster/Toaster.css">

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      dojo.require("dojo.parser");
      dojo.require("dojox.widget.Toaster");

      function showMsg(inMsg, inType, inDuration) {
        dojo.publish("toasterTopic", [{
          message : inMsg, type : inType, duration : inDuration
        }]);
      }

    </script>

  </head>

  <body class="tundra">
    <br>
    <table border="0" cellpadding="0" cellspacing="0"
      width="800" align="center" style="border:1px solid #000000;padding:6px;">
      <tr><td>
        dojox.widget.Toaster test:
        <br><br>
        <div dojoType="dojox.widget.Toaster" id="myToaster"
          separator="&lt;hr&gt;" positionDirection="bl-up"
          messageTopic="toasterTopic"></div>
        <button type="submit"
          onClick="showMsg('Gus Gorman rules', 'message', 1000);">
          Show message
        </button>
        <button type="submit"
          onClick="showMsg('Ash is not a human', 'warning', 2000);">
          Show warning
        </button>
        <button type="submit"
          onClick="showMsg('AVP is a horrendous movie', 'error', 3000);">
          Show error
        </button>
      </td></tr>
    </table>
  </body>

</html>
