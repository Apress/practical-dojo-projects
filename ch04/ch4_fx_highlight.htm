<html>

  <head>

    <script type="text/javascript">
      var djConfig = {
        baseScriptUri : "js/dojo/",
        parseOnLoad : true
      };
    </script>
    <script type="text/javascript" src="js/dojo/dojo/dojo.js"></script>

    <script>

      dojo.require("dojox.fx._base");

      function testIt() {
        dojox.fx.highlight({ node : "divOutput", color : "#ff0000" }).play();
      }

    </script>

  </head>

  <body>
    <br>
    <table border="0" cellpadding="0" cellspacing="0"
      width="800" align="center" style="border:1px solid #000000;padding:6px;">
      <tr><td>
        dojox.fx.highlight test:
        <br><br>
        <input type="button" onclick="testIt()" value="Click to highlight">
        <br><br>
        <div id="divOutput">I am a highlighted DIV</div>
      </td></tr>
    </table>
  </body>

</html>
